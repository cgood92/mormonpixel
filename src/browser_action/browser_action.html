<!doctype html>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<link href='browser-action.css' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="browser-action.js"></script>
<body>
	<div id="mainPopup">
		<div id="header">
			<h2>Mormon Pixel</h2>
			<div id="copied">
				<p id="copiedMsg">Link copied to clipboard</p>
			</div>
		</div>
		<form id="inputControls">
			<input type="text" id="height" name="height" value="300" placeholder="Height">	
			<input type="text" id="width" name="width" value="300" placeholder="Width">
			<select id="options">
				<option value="apostles">Apostles</option>
				<option value="christ">Christ</option>
				<option value="conference">Conference</option>
				<option value="contrast">Contrast</option>
				<option value="missionaries">Missionaries</option>
				<option value="nature">Nature</option>
				<option value="people">People</option>
				<option value="prophets">Prophets</option>
				<option value="temples">Temples</option>
				<option value="vio">Vio</option>
			</select>
			<button id="generate">Generate</button>
		</form>
		<div id="pixel"></div>
		<div id="validationErrors"></div>
	</div>
</body>
